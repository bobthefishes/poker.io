<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/poker.css" id="css-styles">
</head>

<body>
    <div class="menu_bar">
        <div class="menu_bar">
            <div class="menu_link">
                <a href="home">HOME</a>
            </div>
            <div class="menu_link">
                <a href="leaderboard">LEADERBOARDS</a>
            </div>
            <div class="title_section">
                <a href="poker">
                    <h1 class="title">POKER.IO</h1>
                </a>
            </div>
            <div class="menu_link" onclick="login()">
                <a class="user_login">LOG IN</a>
            </div>
            <div class="menu_link">
                <a class="playerearnings" href="signup">SIGN UP</a>
            </div>
        </div>
    </div>
    <div class="opponents_section">
        <div class="playerA_cards opponent_cards">
            <div class="card opponent_card playerA_card opp_card1 greyscale"></div>
            <div class="card opponent_card playerA_card opp_card2 greyscale"></div>
        </div>
        <hr class="cards_divider">
        <div class="playerB_cards opponent_cards">
            <div class="card opponent_card playerB_card opp_card1 greyscale"></div>
            <div class="card opponent_card playerB_card opp_card2 greyscale"></div>
        </div>
        <hr class="cards_divider">
        <div class="playerC_cards opponent_cards">
            <div class="card opponent_card playerC_card opp_card1 greyscale"></div>
            <div class="card opponent_card playerC_card opp_card2 greyscale"></div>
        </div>
        <hr class="cards_divider">
        <div class="playerD_cards opponent_cards">
            <div class="card opponent_card playerD_card opp_card1 greyscale"></div>
            <div class="card opponent_card playerD_card opp_card2 greyscale"></div>
        </div>
    </div>
    <div class="notification" id="notiA">player decision</div>
    <div class="notification" id="notiB">player decision</div>
    <div class="notification" id="notiC">player decision</div>
    <div class="notification" id="notiD">player decision</div>
    <div class="notification" id="noti">other notis</div>
    <div id="community_cards" class="gradient-border">
        <div class="card flop community_card"></div>
        <div class="card flop community_card"></div>
        <div class="card flop community_card"></div>
        <div class="card turn community_card"></div>
        <div class="card river community_card"></div>
    </div>
    <div class="player_cards">
        <div class="card player_card"></div>
        <div class="card player_card"></div>
    </div>
    <button onclick="fold()" class="fold_btn button">Fold</button>
    <div>
        <div class="pot_container">
            <p class="pot_size">Pot: £0</p>
        </div>
    </div>
    <div>
        <div class="bet_container">
            <p class="betting_amount betting_text">Your bet is: £</p>
            <div>
                <input type="range" class="bet_input" id="bet_input" max="2500" step="5" min="0" oninput="show_value()">
                <button class="confirm_bet_btn button" onclick="setbet()">Confirm Bet</button>
                <button class="play_again_btn button" onclick="play_again()">Play Again</button>
                <button class="all_in_btn button" onclick="all_in()">ALL IN</button>
                <p class="stack betting_text"></p>
            </div>
        </div>
    </div>
    <h2 class="createroom_header">Create or join a room:</h2>
    <div class="room_id_container">
        <form class="room_form" onsubmit="room(event)">
            <input type="text" pattern="[0-9]*" placeholder="Room id" class="roominput">
            <button type="submit" class="roomid_button submit_button">Submit</button>
        </form>
        <p class="roomID">Room ID:</p>
        <button class="roomid_button createroom_button">Createroom</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
    </script>
    <script src="js/poker.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
