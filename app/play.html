<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/play.css" id="css-styles">
</head>

<body>
    <div class="menu_bar">
        <div class="menu_link">
            <a href="home">HOME</a>
        </div>
        <div class="menu_link">
            <a href="leaderboard">LEADERBOARDS</a>
        </div>
        <div class="title_section">
            <a href="play">
                <h1 class="title">POKER.</h1>
            </a>
        </div>
        <div class="menu_link">
            <a class="user_login" href="login">LOG IN</a>
        </div>
        <div class="menu_link">
            <a>ACCOUNT</a>
        </div>
    </div>
    <div class="opponents_section">
        <div class="playerB_cards">
            <div class="card playerB_card"></div>
            <div class="card playerB_card"></div>
        </div>
    </div>
    <div class="community_cards">
        <div class="card flop community_card"></div>
        <div class="card flop community_card"></div>
        <div class="card flop community_card"></div>
        <div class="card turn community_card"></div>
        <div class="card river community_card"></div>
    </div>
    <div class="playerA_cards">
        <div class="card playerA_card" onclick="playerA_card()"></div>
        <div class="card playerA_card" onclick="playerA_card()"></div>
    </div>
    <button onclick="fold()" class="fold_btn button">Fold</button>
    <div>
        <div class="testing_container">
            <p>Testing stuff</p>
            <p id="hand_strength_A">Player A hand strength: </p>
            <p id="hand_strength_B">Player B hand strength: </p>
            <p class="winner">Winner:</p>
        </div>
        <div class="pot_container">
            <p class="pot_size">Pot: £0</p>
        </div>
    </div>
    <div>
        <div class="bet_container">
            <p class="betting_amount betting_text">Your bet is: £</p>
            <div>
                <input type="range" class="bet_input" id="bet_input" max="2500" step="5" min="0" oninput="show_value()">
                <button class="confirm_bet_btn button" onclick="add_to_pot()">Confirm Bet</button>
                <button class="play_again_btn button" onclick="play_again()">Play Again</button>
                <button class="all_in_btn button" onclick="all_in()">ALL-IN</button>
                <p class="stack betting_text"></p>
            </div>
        </div>
    </div>
    <div>
        <div class="room_id_container">
            <form class="room_form" onsubmit="room(event)">
                <input type="text" pattern="[0-9]*" placeholder="Room id" class="roominput">
                <button type="submit">Submit</button>
            </form>
            <p class="roomID">Room ID:</p>
            <p class="players">Players: </p>
            <button class="createroom">Createroom</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
    </script>
    <script src="js/hands.js"></script>
    <script src="js/winner.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
