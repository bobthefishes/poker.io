<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/roulette.css">
</head>

<body>
    <div class="menu_bar">
        <div class="menu_link">
            <a href="home">HOME</a>
        </div>
        <div class="menu_link">
            <a href="leaderboard">LEADERBOARDS</a>
        </div>
        <div class="title_section">
            <a href="poker">
                <h1 class="title">POKER.IO</h1>
            </a>
        </div>
        <div class="menu_link" onclick="login()">
            <a class="user_login">LOG IN</a>
        </div>
        <div class="menu_link">
            <a>ACCOUNT</a>
        </div>
        <h1 class="roulette_title">~ROULETTE~</h1>
        <div id="notification" class="notification"></div>
        <h1 class="stack"></h1>
        <div class="pointer">â–¼</div>
        <div id="roulette_wheel" class="gradient-border">
            <img class="wheel" class="gradient-border" src="assets/roulette-wheel-3-removebg-preview.png"></img>
        </div>
        <!--<div id="betting_container" class="gradient-border-box">-->
        <div id="betting_container">
            <hr class="divider">
            <div class="red bet_option">
                <h2>RED:</h2>
                <p class="betting_amount" id="betting_amount_red"></p>
                <input type="range" class="bet_input" id="bet_input_red" max="2500" step="5" min="0"
                    oninput="show_value('red'); change_max_bets()">
            </div>
            <hr class="divider">
            <div class="black bet_option">
                <h2>BLACK:</h2>
                <p class="betting_amount" id="betting_amount_black"></p>
                <input type="range" class="bet_input" id="bet_input_black" max="2500" step="5" min="0"
                    oninput="show_value('black'); change_max_bets()">
            </div>
            <hr class="divider">
            <div class="even bet_option">
                <h2>EVEN:</h2>
                <p class="betting_amount" id="betting_amount_even"></p>
                <input type="range" class="bet_input" id="bet_input_even" max="2500" step="5" min="0"
                    oninput="show_value('even'); change_max_bets()">
            </div>
            <hr class="divider">
            <div class="odd bet_option">
                <h2>ODD:</h2>
                <p class="betting_amount" id="betting_amount_odd"></p>
                <input type="range" class="bet_input" id="bet_input_odd" max="2500" step="5" min="0"
                    oninput="show_value('odd'); change_max_bets()">
            </div>
            <hr class="divider">
            <button class="spin_btn button" onclick="spinWheel()">SPIN</button>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
        </script>
        <script src="js/roulette.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
